<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz da Tabela Periódica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="quiz">
        <h2>Quiz da Tabela Periódica</h2>
        <p id="question">Carregando pergunta...</p>
        <div id="choices" class="choices-container">
            <!-- Opções de resposta serão inseridas dinamicamente com JavaScript -->
        </div>
        <button id="submit" class="btn">Enviar Resposta</button>
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
